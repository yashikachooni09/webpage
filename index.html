<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Webpage</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="index.css">
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link text-white active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <div class="form-box">
    <h2 class="text-center mb-4">Login Form</h2>
    <form onsubmit="handleSubmit(event)">
      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control form-control-sm" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control form-control-sm" id="pwd" placeholder="Enter password" name="pswd">
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-success btn-sm w-100">Submit</button>
    </form>
  </div>
</div>

<div class="container mt-4 text-center">
  <h5 id="res1">Email : </h5>
  <h5 id="res2">Password :</h5>
</div>

<script>
  function handleSubmit(event) {
    event.preventDefault(); // prevent form reload
    const email = document.getElementById("email").value;
    const password = document.getElementById("pwd").value;

    document.getElementById("res1").textContent = "Email : " + email;
    document.getElementById("res2").textContent = "Password : " + password;
  }
</script>

<footer class="text-center p-3 bg-dark text-white">
  <p class="mb-0">Thanks for visiting</p>
</footer>

</body>
</html>
